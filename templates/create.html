{% extends 'base.html' %}

{% block container %}
<h2>Voice My Echo!</h2>
<p>Voice your echo and listen to the echoes of others.</p>

<!-- Combined form for posting new content -->
<form action="{{ url_for('create') }}" method="POST">
  <p>This is Me, <input type="text" id="fname" name="fname" value="{{ session['username'] if 'username' in session else '' }}" readonly />
  <textarea name="fmessage" placeholder="Voice your thoughts here..."></textarea>
  <br />
  <input type="submit" name="post-btn" value="Post" />
</form>


{% endblock %}
