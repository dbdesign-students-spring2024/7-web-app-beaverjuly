{% extends 'base.html' %}

{% block container %}
<h2>Voice My Echo!</h2>
<p>Voice your echo and listen to the echoes of others.</p>

<!-- Combined form for posting new content -->
<form action="{{ url_for('create') }}" method="POST">
  <textarea name="fmessage" placeholder="What's up, {{ session['username']}}?"></textarea>
  <br />
  <input type="submit" name="post-btn" value="Send out the Echo!" />
</form>


{% endblock %}
