{% extends 'base.html' %}

{% block container %}
<div style="text-align: center; background-color: #f4f4f2; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 50%; margin: auto;">
    <h2 style="font-family: 'Arial Rounded MT Bold', Arial, sans-serif; font-size: 24px; color: #86a75f;">Update my Echo!</h2>
    <p style="font-family: 'Arial Rounded MT Bold', Arial, sans-serif; font-size: 16px; color: #909081;">Currently logged in as:</p>

    <form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
      <p>
        <span style="font-family: 'Courier New', Courier, monospace; font-size: 16px; color: #333;">{{ doc.name }}</span><br />
      </p>
    
      <p>
        <textarea id="fmessage" name="fmessage" style="width: 100%; height: 100px; padding: 10px; border: 2px solid #a5c77f; border-radius: 4px; font-family: 'Courier New', Courier, monospace; font-size: 14px; resize: vertical; box-sizing: border-box;">{{ doc.message }}</textarea>
      </p>
      <p>
        <a href="{{ url_for('read') }}" style="font-size: 16px; color: #789262; text-decoration: none;">Cancel</a>
        <input type="submit" name="post-btn" value="Save" style="font-size: 16px; font-family: 'Arial Rounded MT Bold', Arial, sans-serif; color: #fff; background-color: #789262; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; width: auto; margin-top: 10px;"/>
      </p>
    </form>
</div>
{% endblock %}
